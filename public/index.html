<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wormate Clone Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        #main-menu {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8); padding: 40px; border-radius: 20px; text-align: center;
            pointer-events: auto; border: 4px solid #ffcc00;
        }
        h1 { color: #ffcc00; margin: 0 0 20px 0; font-size: 40px; text-transform: uppercase; }
        input { padding: 15px; width: 200px; font-size: 20px; border-radius: 10px; border: none; text-align: center; margin-bottom: 20px; }
        button { 
            padding: 15px 40px; font-size: 24px; border-radius: 10px; border: none; 
            background: linear-gradient(#00ffcc, #00aa88); color: white; cursor: pointer; font-weight: bold;
            box-shadow: 0 5px #007766;
        }
        button:active { transform: translateY(4px); box-shadow: 0 1px #007766; }
        #hud { position: absolute; top: 20px; left: 20px; font-size: 30px; color: white; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="hud">Score: <span id="score">0</span></div>
        <div id="main-menu">
            <h1>Wormate Clone</h1>
            <input type="text" id="nickname" placeholder="Nickname" maxlength="10">
            <br>
            <button id="play-btn">PLAY</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wormeight.io - Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui">
        <div id="main-menu">
            <h1>WORMEIGHT.IO</h1>
            
            <div class="input-group">
                <input type="text" id="nickname" placeholder="Takma Adın..." maxlength="12">
            </div>

            <button id="play-btn" disabled>YÜKLENİYOR...</button>

            <div id="connection-status">Sunucuya bağlanılıyor...</div>
        </div>

        <div id="hud">
            Skor: <span id="score-val">0</span>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
